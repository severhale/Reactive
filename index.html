<!DOCTYPE html>
<html>

<head>
    <title>audioviz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <div id="splash">
        <button id="play">play</button>
        <p id="space_text">or press space</p>
        <p>Num blobs: <input type="text" value="3" maxlength="3" size="2" id="numBlobs"></p>
        <!-- <input type="range" min="1" max="15" value="3" id="numBlobs" onchange="numBlobsSpan.value=value">
        <p>Num Blobs: <output id="numBlobsSpan">3</output></p> -->
        <p>Upload file: <input type="file" id="song_upload"></p>
    </div>
    <button id="back" class="hidden" href="#">back</button>
    <audio controls id="player" hidden loop src="files/georgia.mp3"></audio>
    <footer>
        <span id="tagline">An experiment by <a href="http://severhale.github.io">Simon Ever-Hale</a></span>
    </footer>


    <canvas resize id="canvas"></canvas>

    <!--   CHECK OUT THIS CODE ITS DOCUMENTED    -->

    <!-- the good stuff -->

    <script type="text/javascript" src="scripts/loop.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
